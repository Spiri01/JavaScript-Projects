<!DOCTYPE html>
<html>
<head>
    <title>Halloween pumpkins.</title>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>
<body>
    <div class="text-center">
        <span class="head-main">Images for Halloween pumpkins designs.</span>
    </div>
 <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./Image/Image1.jpg" style="width:100%">
      <div class="text">Easy to make</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./Image/Image2.jpg" style="width:100%">
      <div class="text">Kids can do them</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./Image/Image3.jpg" style="width:100%">
      <div class="text">Trick or Treat</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
</html>
